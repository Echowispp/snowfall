<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="style.css" />
	<script src="main.js" defer></script>
</head>
<body>
	<div class="gridDiv">
		<div class="gravitySliderCont sliderCont">
			<label for="gravitySlider">Gravity: </label>
			<span id="gravityValue">0.5</span>
			<input
				type="range"
				id="gravitySlider"
				min="0"
				max="2"
				step="any"
				value="0.5"
			/>
		</div>
		<div class="frequencySliderCont sliderCont">
			<label for="frequencySlider">Snowfall weight:</label>
			<span id="frequencyValue">40</span>
			<input
				type="range"
				id="frequencySlider"
				min="0"
				max="500"
				step="any"
				value="40"
			/>
		</div>
		<div class="speedSliderCont sliderCont">
			<label for="speedSlider">Wind speed:</label>
			<span id="speedValue">0.5</span>
			<input
				type="range"
				id="speedSlider"
				min="-10"
				max="10"
				step="any"
				value="0.5"
			/>
		</div>
		<canvas id="mainCanvas"></canvas>
	</div>
</body>
